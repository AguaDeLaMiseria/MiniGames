    hologram-message: "%amount% French Baguette"
legendary:
  command-example:
    type: command
    command: "say %player% won nothing!"
    display-item: DIRT
    hologram-message: Nothing, hahaha
    chance: 50
  mutliple-commands-example:
    type: command
    commands:
    - say %player% won a piece of bread!
    - give %player% bread 1
    display-item: bread
    hologram-message: 1 French Baguette
    chance: 50
vote:
  normal-kit-example:
    type: kit
    kit: Archer
    chance: 25
    # Min and max amount used only if kit is a one-time-kit (not permanent)
    min-amount: 1
    max-amount: 10
  random-kit-example:
    type: kit
    # A random kit will be selected from the list
    kits:
    - Knight
    - Farmer
    chance: 25
    # Min and max amount used only if kit is a one-time-kit (not permanent)
    min-amount: 1
    max-amount: 10
  normal-shop-item-example:
    type: shop-item
    shop-type: projectile-trails
    shop-item: Droplets
    chance: 25
    # Min and max amount used only if kit is a one-time-kit (not permanent)
    min-amount: 1
    max-amount: 10
  random-shop-item-example:
    type: shop-item
    shop-type: cage
    # A random kit will be selected from the list
    shop-items:
    - Yellow
    - Green
    - Slime
    chance: 25
    # Min and max amount used only if kit is a one-time-kit (not permanent)
    min-amount: 1
    max-amount: 10
  money-example:
    type: money
    hologram-message: '+%amount% Coins'
    chance: 25
    min-amount: 10
    max-amount: 20